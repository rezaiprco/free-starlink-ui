<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فعال سازی - Free Starlink</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card success-card">
      <div class="success-icon">
        <svg viewBox="0 0 24 24">
          <path fill="#4CAF50" d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2m-2 15l-5-5 1.4-1.4 3.6 3.6 7.6-7.6L19 8l-9 9z"/>
        </svg>
      </div>
      
      <h1>فعال‌سازی موفق!</h1>
      
      <div class="success-message">
        <p>دسترسی شما به اینترنت با موفقیت فعال شد</p>
        <p>از سرویس Free Starlink لذت ببرید</p>
      </div>
      
      <div class="connection-details">
        <div class="detail-item">
          <span>نام شبکه:</span>
          <span>Free Starlink</span>
        </div>
        <div class="detail-item">
          <span>وضعیت:</span>
          <span class="status-connected">متصل</span>
        </div>
      </div>
      
      <div class="actions">
        <button class="btn-primary" onclick="location.href='https://google.com'">شروع مرور اینترنت</button>
      </div>
      
      <div class="support">
        <p>در صورت بروز مشکل: <a href="mailto:support@starlink.com">پشتیبانی Free Starlink</a></p>
      </div>
    </div>
  </div>
</body>
</html>
